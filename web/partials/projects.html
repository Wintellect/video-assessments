<div class="row" ng-controller="projectListCtrl as projects">
    <div class="large-6 columns">
        <div>
            <h5>Projects List</h5>
            <p>Current video projects you are working on:</p>

            <div class="row project-list" ng-repeat="v in projects.projectList">
                <div class="large-3 columns">
                    <ul class="button-group">
                        <li>
                            <a class="tiny button secondary"
                               ui-sref="project.questions({id: v.id})" >
                                Edit
                            </a>
                        </li>
                        <li>
                            <a class="tiny button secondary"
                               ui-sref="view({id: v.id})" >
                                View
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="large-9 columns">
                    {{v.id}} - {{v.title}}
                </div>
            </div>

        </div>
    </div>
    <div class="large-6 columns">
        <div>
            <h5>New Project</h5>
            <p>Add a New Project</p>
            <form name="newProjectForm">
                <div class="row">
                    <div class="large-12 columns">
                        <label>
                            Project Identifier
                            <input
                                type="text"
                                name="projectId"
                                placeholder="Enter a unique project identifier ..."
                                ng-model="projects.projectId"
                                ng-pattern="/^[a-z0-9_-]+$/i"
                                required />
                        </label>
                        <small class="error"
                               ng-show="newProjectForm.projectId.$error.pattern">
                            The project id should only contain letters, numbers, '-', or '_'
                            characters (no spaces).
                        </small>
                        <small class="error"
                               ng-show="projects.createError"
                               ng-bind="projects.createError"></small>
                    </div>
                    <div class="large-12 columns">
                        <button type="submit"
                                class="small button primary"
                                ng-disabled="newProjectForm.$pristine || newProjectForm.$invalid"
                                ng-click="projects.createNewProject()">
                            Create Project
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
