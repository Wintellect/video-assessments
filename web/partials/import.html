<div class="row">
    <div class="large-12 columns">
        <h5>Import File</h5>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <input
                type="file"
                name="importFile"
                on-file-selected="project.importDataFile(fileText, fileInfo)"
                v-file-reader />
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <a class="button tiny" ui-sref="project.questions({id: project.projectId})">Cancel</a>
    </div>
</div>
