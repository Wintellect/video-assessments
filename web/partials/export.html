<div class="row">

    <div class="large-5 columns">
        <h5>Export File</h5>
        <a class="button tiny" ng-click="export.downloadFile()">Download</a>
        <a class="button tiny secondary" ui-sref="project.questions({id: project.projectId})">Cancel</a>
    </div>

    <div class="large-7 columns last-row-table">
        <ul>
            <li ng-repeat="m in export.messages" ng-class="{'err-msg': m.isErr}">
                {{m.text}}
            </li>
        </ul>
    </div>

</div>
